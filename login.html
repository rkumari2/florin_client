<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florin Council</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/topbottom.css">
    <link rel="stylesheet" href="./assets/login.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
    <!-- NAVBAR CONTENT -->
    <header>
        <img src="" alt="Florin County Council" id="council-logo">
        <div class="navbar">
            <ul class="nav"><a href="./index.html"  id="navindex">Home</a></ul>
            <ul class="nav"><a href="./suggestions.html" id="navsuggestions">Suggestions</a></ul>
            <ul class="nav"><a href="./login.html" id="navlogin">Log In</a></ul>
            <div class="question">?</div>
        </div>
    </header>
    <!-- END OF NAVBAR CONTENT -->
    <section class="main_section">
        <div class="image_left">
            <img src="./assets/images/samuel-girven-vOZfwNnE8yA-unsplash.jpg" alt="nature" class="login-picture">
        </div>
        <div class="form_section">
            <h2 class="login_h2">Log in</h2>
            <div class="input-group mb-3" id="username_container">
                <input type="text" class="form-control login-input" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username-input">
              </div>
            <div class="input-group mb-3" id="password_container">
                <input type="text" class="form-control login-input" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="password-input">
              </div>
            <div class="subtext_container">
                <div class="helper_link">Forgot Credentials?</div>
                <div class="helper_link">Help</div>
            </div>
            <div class="button_container">
                <button id="login-button">Login</button>
            </div>
        </div>
    </section>
    <!-- FOOTER CONTENT -->
    <footer>
        <img src="" alt="littlelogo">
        <h3>Florin Council</h3>
    </footer>
    <!-- END OF FOOTER CONTENT -->

</body>
</html>
