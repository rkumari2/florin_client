<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florin Council</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="assets/home_page.js" defer></script>

<body>
    <header>
        <img src="" alt="Florin County Council",id="council-logo">
        <div class="navbar">
            <ul class="nav"><a href="./index.html">Home</a></ul>

            <p>Emotional text about the issues the council is facing and how they affect the community.</p>

            </div>
            <div class="card" id="card2">

            </div>
            <div class="card" id="card3">

            </div>
            <div class="card" id="4">
                <img src="./assets/images/aedrian-BshM9VkzGw8-unsplash.jpg" alt="pottery">

            </div>

    <footer>
        <img src="" alt="littlelogo">
        <h3>Florin Council</h3>

    </footer>
